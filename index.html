                <div class="links">

                        <li>

                        </li>
                        <li>
                            <div class="icon-text">
                                <img src="img/search.svg" alt="Home">

                            </div>
                        </li>
                        <li>
                            <div class="icon-text">
                                <img src="img/libreria.svg" alt="Home">

                            </div>

                    </ul>

                <!-- Install + profile -->
                <div class="install">
                    <div> <i class="far fa-arrow-alt-circle-down"></i> <span>Install</span> </div>
                    <div> <i class="far fa-user"></i> Profile </div>
