<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font MONTSERRAT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600&display=swap" rel="stylesheet">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    
    <title>Spotify - Ignazio</title>
</head>

<body>
    <!-- Wrapper -->
    <div id="wrapper">

        <!-- MAIN -->
        <main>

            <!-- UPGRADE BUTTON fixed -->
            <div class="upgrade">
                <button>Effettua l'upgrade</button>
            </div>

            <!-- NAV -->
            <nav>
                <div class="nav-container">

                    <!-- Logo -->
                    <div class="logo">
                        <img src="img/logo.svg" alt="Logo">
                    </div>

                    <!-- Links -->
                    <div class="links">
                        <ul>
                            <li>
                                <div class="icon-text">
                                    <img src="img/home.svg" alt="Home">
                                    <a href="#">Home</a>
                                </div>
                            </li>
                            <li>
                                <div class="icon-text">
                                    <img src="img/search.svg" alt="Search">
                                    <a href="#">Cerca</a>
                                </div>
                            </li>
                            <li>
                                <div class="icon-text">
                                    <img src="img/libreria.svg" alt="Library">
                                    <a href="#">La tua libreria</a>
                                </div>
                                
                            </li>
                        </ul>
                    </div>

                    <!-- Playlist container -->
                    <div class="playlist_container">
                        <h2>Playlist</h2>
                        <div class="icon-text">
                            <button><i class="fas fa-plus"></i></button>
                            <a href="#">Crea Playlist</a>
                        </div>
                        

                        <ul class="playlist">
                            <li> <a href="">Nome Playlist 1</a> </li>
                            <li> <a href="">Nome Playlist 2</a> </li>
                            <li> <a href="">Nome Playlist 3</a> </li>
                            <li> <a href="">Nome Playlist 4</a> </li>
                            <li> <a href="">Nome Playlist 5</a> </li>
                            <li> <a href="">Nome Playlist 6</a> </li>
                            <li> <a href="">Nome Playlist 7</a> </li>
                        </ul>
                    </div>

                    <!-- Install + profile -->
                    <div class="install">
                        <div class="icon-text">
                            <img id="icon-download" src="img/download.svg" alt="Download app">
                            <a href="#">Installa app</a>
                        </div>
                        <div class="icon-text">
                            <img id="profile-bg" src="img/profile.svg" alt="Profile">
                            <div id="name_profile">John Doe</div>
                        </div>
                    </div>
                </div>
            </nav>

            <div class="main-content">
                main content
            </div>
        </main>


        <!-- FOOTER -->
        <footer>
            <div class="foot-container">
                <!-- Col 1 -->
                <div class="track-info">
                    <div class="img-track">
                        <img src="img/sinister.jpeg" alt="Sinister">
                    </div>
                    <div class="track-author">
                        <div id="name-author">Sinister</div>
                        <div id="name-track">Brano nome</div>
                    </div>
                    <div class="xs-icons">
                        <i class="far fa-heart"></i>
                        <i class="far fa-folder"></i>
                    </div>
                </div>

                <!-- Col 2 -->
                <div class="player">
                    ciao
                </div>

                <!-- Col 3 -->
                <div class="volume">
                    ciao
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
